

<ion-content padding>
  <button ion-button (click)="dismiss()">dismiss</button>
  <ion-card-content>
      <h3>为什么要用ion-modal的组件改装成为弹窗ion-alert的形式呢？</h3>
      <p>原因就是：在某个项目中发现无论是select还是alert组件做成单选还是多选框形式，
        举个例子：要在弹窗里进行单选，随着数据的增多，大概是6条数据以上，生成的弹窗，就会变的十分卡顿，弹出卡，取消回去也卡
       这个卡顿只针对一些旧机型的安卓手机，目前主流的机型均不会出现这种情况。第二个优点就是：可以自定义弹窗以及弹窗的动画</p>
     </ion-card-content>
</ion-content>
